name: MPICH

on:
  push:
    branches:
      - master
      - github_action
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.jpg'
      - '**.png'
  pull_request:
    branches: master
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.jpg'
      - '**.png'

jobs:
    build:
      runs-on: ubuntu-latest
      timeout-minutes: 60
      steps:
        - uses: actions/checkout@v2
        - name: Set up dependencies
          run: |
            sudo apt-get update
            sudo apt-get install automake autoconf libtool libtool-bin m4 cmake
            cmake --version
            # mpich
            sudo apt-get install mpich
            # zlib
            sudo apt-get install zlib1g-dev
        - name: Install ADIOS2
          if: ${{ success() }}
          run: |
            cd ${GITHUB_WORKSPACE}
            echo "Install ADIOS2 on ${GITHUB_WORKSPACE}/ADIOS"
            rm -rf ADIOS
            mkdir ADIOS
            cd ADIOS
            VERSION=2.8.1
            wget -cq https://github.com/ornladios/ADIOS2/archive/refs/tags/v${VERSION}.tar.gz
        - name: untar
          if: ${{ success() }}
          run: |
            cd ${GITHUB_WORKSPACE}/ADIOS
            VERSION=2.8.1
            tar -zxf v${VERSION}.tar.gz
            mkdir adios2_build
        - name: cmake
          if: ${{ success() }}
          run: |
            VERSION=2.8.1
            cd ${GITHUB_WORKSPACE}/ADIOS/adios2_build
            CC=mpicc \
            CXX=mpicxx \
            cmake -DCMAKE_INSTALL_PREFIX=${GITHUB_WORKSPACE}/ADIOS \
                  -DADIOS2_USE_MPI=ON \
                  -DADIOS2_USE_Fortran=OFF \
                  -DADIOS2_USE_Python=OFF \
                  -DADIOS2_USE_ZeroMQ=OFF \
                  -DADIOS2_USE_HDF5=OFF \
                  -DADIOS2_USE_SST=OFF \
                  -DADIOS2_USE_IME=OFF \
                  -DADIOS2_USE_BZip2=OFF \
                  -DADIOS2_USE_ZFP=OFF \
                  -DADIOS2_USE_SZ=OFF \
                  -DADIOS2_USE_MGARD=OFF \
                  -DADIOS2_USE_PNG=OFF \
                  -DADIOS2_USE_Blosc=OFF \
                  -DADIOS2_BUILD_EXAMPLES=OFF \
                  -DBUILD_TESTING=OFF \
                  ../ADIOS2-${VERSION}
        - name: make
          if: ${{ success() }}
          run: |
            cd ${GITHUB_WORKSPACE}/ADIOS/adios2_build
            make -j 8 > qout 2>&1
            make install >> qout 2>&1
            make clean >> qout 2>&1
            cd ${GITHUB_WORKSPACE}
